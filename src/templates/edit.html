<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t.get('edit_anime', t['add_anime']) }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>{{ t.get('edit_anime', t['add_anime']) }}</h1>
    <form method="post" class="mt-3">
      <div class="mb-3">
        <label class="form-label">{{ t["name"] }}</label>
        <input type="text" name="name" class="form-control" value="{{ anime.name if anime else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ t["watched"] }}</label>
        <select name="watched" class="form-select">
          <option value="yes" {% if anime and anime.watched %}selected{% endif %}>{{ t["yes"] }}</option>
          <option value="no" {% if anime and not anime.watched %}selected{% endif %}>{{ t["no"] }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ t["watched_eps"] }}</label>
        <input type="number" name="watched_eps" class="form-control" min="0" value="{{ anime.watched_eps if anime else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">{{ t["total_eps"] }}</label>
        <input type="number" name="total_eps" class="form-control" min="0" value="{{ anime.total_eps if anime else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">{{ t["rating"] }}</label>
        <input type="number" name="rating" class="form-control" min="0" max="5" value="{{ anime.rating if anime else 0 }}">
      </div>
      <div class="mb-3">
        <label class="form-label">{{ t["link"] }}</label>
        <input type="url" name="link" class="form-control" value="{{ anime.link if anime else '' }}">
      </div>
      <button type="submit" class="btn btn-success">{{ t["submit"] }}</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">{{ t["back"] }}</a>
    </form>
  </div>
</body>
</html>
