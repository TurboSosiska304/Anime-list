<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t["add_anime"] }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>{{ t["add_anime"] }}</h1>
    <form method="post" class="mt-3">
      <div class="mb-3">
        <label class="form-label">{{ t["name"] }}</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ t["watched"] }}</label>
        <select name="watched" class="form-select">
          <option value="yes">{{ t["yes"] }}</option>
          <option value="no">{{ t["no"] }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ t["link"] }}</label>
        <input type="url" name="link" class="form-control" placeholder="https://example.com">
      </div>
      <button type="submit" class="btn btn-success">{{ t["submit"] }}</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">{{ t["back"] }}</a>
    </form>
  </div>
</body>
</html>
